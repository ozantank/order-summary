<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link rel="icon" href="images/order.png" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="illustration" />
        </div>
        <div class="box-text">
          <h2 class="header">Order Summary</h2>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="middle">
            <div class="flex">
              <img class="music" src="images/icon-music.svg" alt="music-icon" />

              <div class="plan">
                <p class="plan-type">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>

              <div class="change">
                <a href="">Change</a>
              </div>
            </div>
          </div>

          <button class="ptp">Proceed to Payment</button>
          <br />
          <button class="co">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
